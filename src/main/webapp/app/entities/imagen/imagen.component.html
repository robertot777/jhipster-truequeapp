<div>
    <h2 id="page-heading">
        <span jhiTranslate="truequeApp.imagen.home.title">Imagens</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-imagen" [routerLink]="['/imagen/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="truequeApp.imagen.home.createLabel">
            Create new Imagen
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="imagens">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="truequeApp.imagen.fecha">Fecha</span></th>
            <th><span jhiTranslate="truequeApp.imagen.descripcion">Descripcion</span></th>
            <th><span jhiTranslate="truequeApp.imagen.imagen">Imagen</span></th>
            <th><span jhiTranslate="truequeApp.imagen.producto">Producto</span></th>
            <th><span jhiTranslate="truequeApp.imagen.user">User</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let imagen of imagens ;trackBy: trackId">
                <td><a [routerLink]="['/imagen', imagen.id, 'view' ]">{{imagen.id}}</a></td>
                <td>{{imagen.fecha | date:'mediumDate'}}</td>
                <td>{{imagen.descripcion}}</td>
                <td>
                    <a *ngIf="imagen.imagen" (click)="openFile(imagen.imagenContentType, imagen.imagen)">
                        <img [src]="'data:' + imagen.imagenContentType + ';base64,' + imagen.imagen" style="max-height: 30px;" alt="imagen image"/>
                    </a>
                    <span *ngIf="imagen.imagen">{{imagen.imagenContentType}}, {{byteSize(imagen.imagen)}}</span>
                </td>
                <td>
                    <div *ngIf="imagen.productoId">
                        <a [routerLink]="['../producto', imagen.productoId , 'view' ]" >{{imagen.productoId}}</a>
                    </div>
                </td>
                <td>
                    {{imagen.userLogin}}
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/imagen', imagen.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/imagen', imagen.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'imagen/'+ imagen.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
