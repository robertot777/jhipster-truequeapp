<div>
    <h2 id="page-heading">
        <span jhiTranslate="truequeApp.trueque.home.title">Trueques</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-trueque" [routerLink]="['/trueque/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="truequeApp.trueque.home.createLabel">
            Create new Trueque
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="trueques">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
            <th jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="fecha"><span jhiTranslate="truequeApp.trueque.fecha">Fecha</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="estado"><span jhiTranslate="truequeApp.trueque.estado">Estado</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="entregaId"><span jhiTranslate="truequeApp.trueque.entrega">Entrega</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="recibeId"><span jhiTranslate="truequeApp.trueque.recibe">Recibe</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let trueque of trueques ;trackBy: trackId">
                <td><a [routerLink]="['/trueque', trueque.id, 'view' ]">{{trueque.id}}</a></td>
                <td>{{trueque.fecha | date:'mediumDate'}}</td>
                <td jhiTranslate="{{'truequeApp.Estado.' + trueque.estado}}">{{trueque.estado}}</td>
                <td>
                    <div *ngIf="trueque.entregaId">
                        <a [routerLink]="['../producto', trueque.entregaId , 'view' ]" >{{trueque.entregaId}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="trueque.recibeId">
                        <a [routerLink]="['../producto', trueque.recibeId , 'view' ]" >{{trueque.recibeId}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/trueque', trueque.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/trueque', trueque.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'trueque/'+ trueque.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div *ngIf="trueques && trueques.length">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="queryCount" [maxSize]="5" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>
        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage(page)"></ngb-pagination>
        </div>
    </div>
</div>
