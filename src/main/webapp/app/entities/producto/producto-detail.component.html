<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="producto">
            <h2><span jhiTranslate="truequeApp.producto.detail.title">Producto</span> {{producto.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="truequeApp.producto.fecha">Fecha</span></dt>
                <dd>
                    <span>{{producto.fecha}}</span>
                </dd>
                <dt><span jhiTranslate="truequeApp.producto.descripcion">Descripcion</span></dt>
                <dd>
                    <span>{{producto.descripcion}}</span>
                </dd>
                <dt><span jhiTranslate="truequeApp.producto.tipo">Tipo</span></dt>
                <dd>
                    <span jhiTranslate="{{'truequeApp.TipoOferta.' + producto.tipo}}">{{producto.tipo}}</span>
                </dd>
                <dt><span jhiTranslate="truequeApp.producto.detalle">Detalle</span></dt>
                <dd>
                    <span>{{producto.detalle}}</span>
                </dd>
                <dt><span jhiTranslate="truequeApp.producto.valor">Valor</span></dt>
                <dd>
                    <span>{{producto.valor}}</span>
                </dd>
                <dt><span jhiTranslate="truequeApp.producto.user">User</span></dt>
                <dd>
                    {{producto.userLogin}}
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/producto', producto.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
